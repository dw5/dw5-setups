exec autoexec
echo "=== soldier config loaded! ==="

// soldier.cfg
//Rocket Jump - now from https://github.com/mastercoms/configs/blob/master/games/tf2/cfg/user/soldier.cfg
alias +rocketjump "+jump;+duck;+attack"
alias -rocketjump "-jump;-duck;-attack"
bind T "+rocketjump"
bind mouse5 +rocketjump // mouse5 is navigate forward button