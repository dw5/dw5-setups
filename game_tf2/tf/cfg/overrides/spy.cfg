exec autoexec
echo "=== spy config loaded! ==="

/* untested */
//Undisguise button
bind "mouse4" "disguise 8 -2"

//Quick loadout change
//bind "mwheeldown" "load_itempreset 0;"

// Autosap on hold and switch back to last weapon
alias "+autosap" "slot2;+attack"
alias "-autosap" "-attack;lastinv"
bind "mouse5" "+autosap"

net_maxpacketdrop 1000 
cl_timeout 70 
hud_escort_interp 0.1 

cl_interp 0

cl_cmdrate 65
cl_updaterate 1000000

net_compresspackets 1
net_compresspackets_minsize 128
net_maxroutable 1200
net_maxfragments 1200

rate 196608 
net_splitpacket_maxrate 196608
net_splitrate 1 
net_maxcleartime 0.020346

net_graph 1

glow_outline_effect_enable "1" 
cl_hud_playerclass_use_playermodel 1